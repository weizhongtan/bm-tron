<!DOCTYPE html>
<html>
<head>
	<title>Multiplayer BM Tron Game</title>
	<link href="css.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<div class="middle">
		<h1>BM Tron</h1>
		<h3>2 Player Game</h3>
	</div>
	<div class="right">
		<p class="red">Player 1 Controls
			<br>Movement: Arrow Keys
			<br>Boost: Enter Key
		</p>
	</div>
	<div class="left">
		<p>Player 2 Controls
			<br>Movement: WASD
			<br>Boost: Spacebar
		</p>
	</div>
	<div class="footer">
		<h5>Created using JavaScript and HTML Canvas by Wei-Zhong Tan. 18/09/16. A modification of the <a href="https://www.youtube.com/watch?v=uU5YPIvJ24Y" target=_blank>Snake Game tutorial by Max Wihlborg</a>.</h5>
	</div>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
